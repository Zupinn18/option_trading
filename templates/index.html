<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Data</title>
</head>
<body>
    <h1>Token Data</h1>

    <div id="tokenData">
        <!-- Data will be dynamically inserted here -->
    </div>

    <script>
        function fetchData() {
            fetch('http://65.2.34.239:8005/get_data')
                .then(response => response.json())
                .then(data => {
                    const tokenDataElement = document.getElementById('tokenData');
                    tokenDataElement.innerHTML = '';  // Clear previous data
                    Object.keys(data).forEach(token => {
                        const tokenInfo = data[token];
                        const tokenDiv = document.createElement('div');
                        tokenDiv.innerHTML = `<p>Token: ${token}</p>
                                              <p>Status: ${tokenInfo.status}</p>
                                              <p>Data: ${JSON.stringify(tokenInfo.data)}</p>`;
                        tokenDataElement.appendChild(tokenDiv);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data every second
        setInterval(fetchData, 1000);
    </script>
</body>
</html>
